<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bio — Squewxsss</title>
<style>
:root {
  --card-radius: 24px;
  --text: #fff;
  --bio-size: 16px;
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #000;
  color: var(--text);
  overflow-x: hidden;
  position: relative;
}

/* Анимированный градиентный фон */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, 
    #1a1a2e 0%, 
    #16213e 20%, 
    #0f3460 40%, 
    #533483 60%, 
    #e94560 80%, 
    #1a1a2e 100%
  );
  animation: gradientShift 15s ease infinite;
  opacity: 0.6;
  z-index: -2;
}

@keyframes gradientShift {
  0%, 100% { transform: rotate(0deg) scale(1.5); }
  50% { transform: rotate(180deg) scale(1.5); }
}

/* Particles анимация */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255, 255, 255, 0.4);
  border-radius: 50%;
  animation: float 20s infinite linear;
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) translateX(100px);
    opacity: 0;
  }
}

/* Экран-заставка */
.intro-screen {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(20px);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 30px;
  transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.intro-screen.hidden {
  opacity: 0;
  pointer-events: none;
  backdrop-filter: blur(0);
}

.intro-screen h1 {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
  to { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8)); }
}

.intro-screen button {
  padding: 14px 36px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
  background: var(--primary-gradient);
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  position: relative;
  overflow: hidden;
}

.intro-screen button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.intro-screen button:hover::before {
  width: 300px;
  height: 300px;
}

.intro-screen button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
}

/* Фон видео */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

#bg.visible {
  opacity: 1;
}

#bg video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.1);
}

/* Основной контейнер */
.main-container {
  position: relative;
  z-index: 10;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.main-container.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Карточка - сделана более компактной */
.card {
  width: 100%;
  max-width: 650px; /* Уменьшена ширина */
  background: linear-gradient(135deg, 
    rgba(255, 255, 255, 0.08) 0%, 
    rgba(255, 255, 255, 0.03) 100%
  );
  border-radius: var(--card-radius);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  overflow: hidden;
  animation: cardFloat 6s ease-in-out infinite;
}

@keyframes cardFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* Шапка с блюром */
.header {
  position: relative;
  height: 200px; /* Уменьшена высота */
  overflow: hidden;
  background: linear-gradient(180deg, 
    rgba(102, 126, 234, 0.2) 0%, 
    rgba(0, 0, 0, 0.7) 100%
  );
}

.header img {
  width: 100%;
  height: 120%;
  object-fit: cover;
  object-position: 50% 30%;
  filter: blur(3px) brightness(0.7) saturate(1.2); /* Добавлен блюр */
  transition: transform 0.5s ease;
}

.header:hover img {
  transform: scale(1.05);
}

.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
}

/* Контент карточки */
.card-content {
  padding: 0 30px 30px; /* Уменьшены отступы */
}

/* Аватар без белого круга */
.avatar {
  width: 130px; /* Уменьшен размер */
  height: 130px;
  margin: -65px auto 20px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid rgba(102, 126, 234, 0.6); /* Изменен цвет границы */
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.3),
    0 0 20px rgba(102, 126, 234, 0.3); /* Убрано белое свечение */
  position: relative;
  background: var(--primary-gradient);
  animation: avatarPulse 3s ease-in-out infinite;
}

@keyframes avatarPulse {
  0%, 100% { 
    box-shadow: 
      0 10px 30px rgba(0, 0, 0, 0.3),
      0 0 20px rgba(102, 126, 234, 0.3);
  }
  50% { 
    box-shadow: 
      0 10px 30px rgba(0, 0, 0, 0.3),
      0 0 30px rgba(102, 126, 234, 0.5);
  }
}

.avatar img, .avatar video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.avatar:hover img,
.avatar:hover video {
  transform: scale(1.1);
}

/* Имя */
.name {
  font-size: 28px; /* Уменьшен размер */
  font-weight: 800;
  text-align: center;
  margin: 16px 0 10px;
  background: linear-gradient(90deg, #fff, #e0e0e0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Био текст */
.bio {
  font-size: var(--bio-size);
  line-height: 1.6;
  text-align: center;
  margin: 0 0 20px;
  opacity: 0.85;
  font-weight: 300;
  animation: fadeInUp 1s ease forwards;
  animation-delay: 0.5s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 0.85;
    transform: translateY(0);
  }
}

/* Теги - убран Code Artist */
.tags {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 25px;
}

.tag {
  font-size: 13px;
  padding: 7px 14px;
  border-radius: 999px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  cursor: default;
  position: relative;
  overflow: hidden;
}

.tag::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: var(--primary-gradient);
  transform: translate(-50%, -50%) scale(0);
  border-radius: 999px;
  opacity: 0.3;
  transition: transform 0.5s ease;
}

.tag:hover::before {
  transform: translate(-50%, -50%) scale(2);
}

.tag:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
  border-color: rgba(102, 126, 234, 0.5);
}

/* Счетчик просмотров */
.views-counter {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 13px;
  padding: 7px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 10;
  animation: slideInRight 1s ease forwards;
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Музыкальный плеер - исправлен */
.player {
  background: linear-gradient(135deg, 
    rgba(102, 126, 234, 0.1) 0%, 
    rgba(118, 75, 162, 0.1) 100%
  );
  padding: 16px;
  border-radius: 16px;
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
  margin-top: 25px;
}

.player-controls {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 12px;
}

.play-btn {
  width: 50px; /* Уменьшен размер */
  height: 50px;
  border-radius: 50%;
  background: var(--primary-gradient);
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
  position: relative;
  flex-shrink: 0;
}

.play-btn::after {
  content: '▶';
  color: white;
  transition: all 0.3s ease;
}

.play-btn.playing::after {
  content: '⏸';
}

.play-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
}

.play-btn:active {
  transform: scale(0.95);
}

.track-title {
  flex: 1;
  font-size: 15px;
  font-weight: 500;
  opacity: 0.9;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.progress-container {
  display: flex;
  align-items: center;
  gap: 12px;
}

.progress {
  flex: 1;
  -webkit-appearance: none;
  appearance: none;
  height: 5px;
  border-radius: 3px;
  background: rgba(255, 255, 255, 0.1);
  cursor: pointer;
  position: relative;
}

.progress::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--primary-gradient);
  cursor: pointer;
  box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
  transition: all 0.2s ease;
}

.progress::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 3px 15px rgba(102, 126, 234, 0.7);
}

.time {
  font-size: 13px;
  min-width: 75px;
  text-align: right;
  opacity: 0.8;
  font-variant-numeric: tabular-nums;
}

/* Социальные ссылки - только GitHub и Telegram */
.social-links {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 25px;
}

.social-link {
  width: 45px; /* Уменьшен размер */
  height: 45px;
  border-radius: 50%;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  text-decoration: none;
  color: white;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.social-link::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: var(--primary-gradient);
  transform: translate(-50%, -50%) scale(0);
  border-radius: 50%;
  transition: transform 0.5s ease;
  opacity: 0.8;
}

.social-link:hover::before {
  transform: translate(-50%, -50%) scale(1);
}

.social-link:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

/* GitHub и Telegram иконки */
.github-icon::after {
  content: '🐱';
  position: relative;
  z-index: 1;
}

.telegram-icon::after {
  content: '✈️';
  position: relative;
  z-index: 1;
}

/* Адаптивность */
@media (max-width: 768px) {
  .intro-screen h1 {
    font-size: 2.5rem;
  }
  
  .card {
    max-width: 100%;
    border-radius: 20px;
  }
  
  .card-content {
    padding: 0 20px 25px;
  }
  
  .name {
    font-size: 24px;
  }
  
  .header {
    height: 160px;
  }
  
  .avatar {
    width: 110px;
    height: 110px;
    margin-top: -55px;
  }
  
  .tags {
    gap: 8px;
  }
  
  .tag {
    font-size: 12px;
    padding: 6px 12px;
  }
  
  .social-link {
    width: 40px;
    height: 40px;
    font-size: 18px;
  }
}
</style>
</head>
<body>

<!-- Частицы для фона -->
<div class="particles" id="particles"></div>

<!-- Фоновое видео -->
<div id="bg">
  <video id="bgVideo" loop muted playsinline>
    <source src="video_2025-09-21_15-17-23.mp4" type="video/mp4">
  </video>
</div>

<!-- Экран-заставка -->
<div class="intro-screen" id="introScreen">
  <h1>Squewxsss</h1>
  <button id="startButton">Enter Profile</button>
</div>

<!-- Основной контейнер -->
<div class="main-container" id="mainContainer">
  <div class="card">
    <!-- Шапка с блюром -->
    <div class="header">
      <img src="https://i.postimg.cc/SQvSWkF0/d48fe618de7728b4694a9cc0ed4342be3610094e.jpg" alt="Header">
      
      <div class="views-counter">
        <span class="views-count" id="viewCount">loading...</span> 👁️
      </div>
    </div>
    
    <!-- Контент карточки -->
    <div class="card-content">
      <!-- Аватар -->
      <div class="avatar">
        <img src="670705.jpg" alt="avatar">
      </div>
      
      <!-- Имя -->
      <h1 class="name">Squewxsss</h1>
      
      <!-- Био -->
      <p class="bio">Even if we painstakingly piece together something lost, it doesn't mean things will ever go back to how they were</p>
      
      <!-- Теги без Code Artist -->
      <div class="tags">
        <div class="tag">🎌 Xiaomi warrior</div>
        <div class="tag">🛡 Windows Enthusiast</div>
        <div class="tag">🔐 Sys Admin</div>
      </div>
      
      <!-- Музыкальный плеер -->
      <div class="player">
        <div class="player-controls">
          <div class="play-btn" id="playBtn"></div>
          <div class="track-title">Morandi - Angels.mp3</div>
        </div>
        <div class="progress-container">
          <input type="range" class="progress" id="progress" min="0" max="100" value="0">
          <div class="time" id="time">0:00 / 3:43</div>
        </div>
      </div>
      
      <!-- Социальные ссылки - только GitHub и Telegram -->
      <div class="social-links">
        <a href="https://github.com/al0haadance" target="_blank" class="social-link github-icon"></a>
        <a href="https://t.me/squewxsss" target="_blank" class="social-link telegram-icon"></a>
      </div>
    </div>
  </div>
</div>

<script>
// Элементы
const introScreen = document.getElementById('introScreen');
const startButton = document.getElementById('startButton');
const bgVideo = document.getElementById('bgVideo');
const bg = document.getElementById('bg');
const mainContainer = document.getElementById('mainContainer');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const timeEl = document.getElementById('time');
const particles = document.getElementById('particles');

// Создаем аудио объект
const audio = new Audio('Morandi - Angels.mp3');

// Создание частиц
function createParticles() {
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
    particles.appendChild(particle);
  }
}

// Обновление счетчика просмотров
function updateCounter() {
  const countElement = document.getElementById('viewCount');
  
  // Симуляция счетчика (в реальном проекте используйте API)
  let views = localStorage.getItem('squewxsss-views') || 0;
  views = parseInt(views) + 1;
  localStorage.setItem('squwexsss-views', views);
  
  // Анимация числа
  let current = 0;
  const target = views;
  const increment = target / 50;
  const timer = setInterval(() => {
    current += increment;
    if (current >= target) {
      current = target;
      clearInterval(timer);
    }
    countElement.textContent = Math.floor(current).toLocaleString();
  }, 20);
}

// Обработчик кнопки старта
startButton.addEventListener('click', () => {
  // Запускаем видео и музыку
  bgVideo.play().catch(e => console.log('Video play failed:', e));
  audio.play().catch(e => console.log('Audio play failed:', e));
  
  // Обновляем счетчик
  updateCounter();
  
  // Обновляем UI плеера
  playBtn.classList.add('playing');
  
  // Анимация скрытия заставки
  introScreen.classList.add('hidden');
  
  // Показываем основной контент
  setTimeout(() => {
    bg.classList.add('visible');
    mainContainer.classList.add('visible');
  }, 300);
});

// Управление плеером
playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.classList.add('playing');
  } else {
    audio.pause();
    playBtn.classList.remove('playing');
  }
});

// Обновление времени плеера
function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec.toString().padStart(2, '0')}`;
}

function updateTime() {
  if (!isNaN(audio.duration)) {
    const currentTime = formatTime(audio.currentTime);
    const duration = formatTime(audio.duration);
    timeEl.textContent = `${currentTime} / ${duration}`;
    
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.value = progressPercent;
  }
}

// События аудио
audio.addEventListener('loadedmetadata', updateTime);
audio.addEventListener('timeupdate', updateTime);

// Управление прогрессом
progress.addEventListener('input', (e) => {
  const percent = e.target.value;
  if (!isNaN(audio.duration)) {
    audio.currentTime = (percent / 100) * audio.duration;
  }
});

// Перезапуск при окончании
audio.addEventListener('ended', () => {
  playBtn.classList.remove('playing');
  progress.value = 0;
  timeEl.textContent = '0:00 / ' + formatTime(audio.duration);
});

// Создаем частицы при загрузке
createParticles();

// Легкий параллакс эффект при движении мыши
document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 10;
  const y = (e.clientY / window.innerHeight - 0.5) * 10;
  
  const card = document.querySelector('.card');
  if (card) {
    card.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
  }
});

// Плавная загрузка изображений
document.querySelectorAll('img').forEach(img => {
  img.addEventListener('load', function() {
    this.style.animation = 'fadeIn 0.5s ease forwards';
  });
});
</script>

</body>
</html>
