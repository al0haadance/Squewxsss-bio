  bgVideo.play().catch(e => console.log('Video play failed:', e));
  audio.play().catch(e => console.log('Audio play failed:', e));
  
  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
  updateCounter();
  
  // –û–±–Ω–æ–≤–ª—è–µ–º UI –ø–ª–µ–µ—Ä–∞
  playBtn.classList.add('playing');
  
  // –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞—Å—Ç–∞–≤–∫–∏
  introScreen.classList.add('hidden');
  
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
  setTimeout(() => {
    bg.classList.add('visible');
    mainContainer.classList.add('visible');
  }, 300);
});

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.classList.add('playing');
  } else {
    audio.pause();
    playBtn.classList.remove('playing');
  }
});

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–ª–µ–µ—Ä–∞
function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec.toString().padStart(2, '0')}`;
}

function updateTime() {
  if (!isNaN(audio.duration)) {
    const currentTime = formatTime(audio.currentTime);
    const duration = formatTime(audio.duration);
    timeEl.textContent = `${currentTime} / ${duration}`;
    
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.value = progressPercent;
  }
}

// –°–æ–±—ã—Ç–∏—è –∞—É–¥–∏–æ
audio.addEventListener('loadedmetadata', updateTime);
audio.addEventListener('timeupdate', updateTime);

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º
progress.addEventListener('input', (e) => {
  const percent = e.target.value;
  if (!isNaN(audio.duration)) {
    audio.currentTime = (percent / 100) * audio.duration;
  }
});

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏
audio.addEventListener('ended', () => {
  playBtn.classList.remove('playing');
  progress.value = 0;
  timeEl.textContent = '0:00 / ' + formatTime(audio.duration);
});

// –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
createParticles();

// –õ–µ–≥–∫–∏–π –ø–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 10;
  const y = (e.clientY / window.innerHeight - 0.5) * 10;
  
  const card = document.querySelector('.card');
  if (card) {
    card.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
  }
});

// –ü–ª–∞–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
document.querySelectorAll('img').forEach(img => {
  img.addEventListener('load', function() {
    this.style.animation = 'fadeIn 0.5s ease forwards';
  });
});
</script>
